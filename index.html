<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escala RGB</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">
    <div>
      <div>
        <label for="red">(R) Vermelho: </label>
        <input type="range" name="red" id="red" min="0" max="255">
        <input type="text" readonly id="inputRed" class="disable">
        <br>
        <label for="green">(G) Verde: </label>
        <input type="range" name="green" id="green" min="0" max="255">
        <input type="text" readonly id="inputGreen" class="disable">
        <br>
        <label for="blue">(B) Azul: </label>
        <input type="range" name="blue" id="blue" min="0" max="255">
        <input type="text" readonly id="inputBlue" class="disable">
      </div>
    </div>
    <br>	
    <div id="resultBck"></div>
  </div>
  <script src="./js/script.js"></script>
</body>

</html>
